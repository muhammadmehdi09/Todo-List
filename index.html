<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List Without JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-800">
	<div class="w-[400px] border-[5px] border-[white] text-red-600 flex flex-col width-[300px] shadow-xl bg-black m-auto mt-20">

			<input class="todo__value" type="text" value="Complete your Homework">
			<input class="todo__checkbox" type="checkbox">
		</div>

			<input class="todo__value" type="text" value="Finish your Saylani project">
			<input class="todo__checkbox" type="checkbox">
		</div>

		</div>

		</div>
		<div class="todo">

		</div>
		<div class="todo ">

			<input class="todo__value" type="text" value="Give Ending touches to your portfolio">
			<input class="todo__checkbox" type="checkbox">
		</div>
	</div>
</body>
</html>
